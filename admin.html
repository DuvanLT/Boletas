<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Numeros generados</title>
</head>
<body>
    <h1>ZONA ADMINISTRATIVA</h1>
    <p>Desde este apartado podras ver y eliminar las boletas, podras consultar una en especifico presionando las teclas <b>Ctrl + F</b></p>
    <button id="downloadBtn">Descargar Excel</button>
    <h3>Actualizar Fecha</h3>
    <form id="formActualizarFecha">
        <p>fecha actual:  <span id="fechaActual"></span></p>
        <input type="text" id="nuevaFecha" placeholder="Ingresa la nueva fecha" required>
        <button type="submit">Actualizar</button>
    </form>
    <Button id="obtener">Obtener Numeros</Button>
    <div id="resultado"></div>
    <div id="numeros"></div>
    <script src="admin.js"></script>
</body>
</html>
